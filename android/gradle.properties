# Project-wide Gradle settings for the Android build

# Memory settings (retained from your configuration)
org.gradle.jvmargs=-Xmx8G -XX:MaxMetaspaceSize=4G -XX:ReservedCodeCacheSize=512m -XX:+HeapDumpOnOutOfMemoryError -Dfile.encoding=UTF-8

# AndroidX and Jetifier settings (retained from your configuration)
android.useAndroidX=true
android.enableJetifier=true

# Suppress Java 8 source/target deprecation warnings
android.javaCompile.suppressSourceTargetDeprecationWarning=true

# Enable Gradle daemon for faster builds
org.gradle.daemon=true

# Enable parallel execution for faster builds
org.gradle.parallel=true

# Enable caching to improve build performance
org.gradle.caching=true

# Enable Kotlin incremental compilation (optional, can help with Kotlin plugins like fluttertoast)
kotlin.incremental=true

# Flutter-specific settings (ensure compatibility with Flutter)
flutter.buildMode=release
flutter.versionName=1.0.0
flutter.versionCode=1